{% extends 'layout.html' %}

{% block content %}

<div id="post_detail">
{%verbatim%}

<b><p v-html="title"></p></b>
<br>

<p v-html="html"></p>



 <div class="ui small comments">
  <h3 class="ui dividing header">Comments</h3>
  <div class="comment">
    <a class="avatar">
      <img src="https://semantic-ui.com/views/comment.html/images/avatar/small/matt.jpg">
    </a>
    <div class="content">
      <a class="author">Matt</a>
      <div class="metadata">
        <span class="date">Today at 5:42PM</span>
      </div>
      <div class="text">
        How artistic!
      </div>
      <div class="actions">
        <a class="reply">Reply</a>
      </div>
    </div>
  </div>

  <form class="ui reply form">
    <div class="field">
      <textarea></textarea>
    </div>
    <div class="ui blue labeled submit icon button">
      <i class="icon edit"></i> Add Reply
    </div>
  </form>
</div>

{%endverbatim%}
</div>

{% endblock content %}
