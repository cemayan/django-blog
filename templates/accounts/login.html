{% extends 'layout_accounts.html' %}
{%load staticfiles%}
{% block content %}






<h2 class="ui teal image header">
   
    <div class="content">
      Login
    </div>
  </h2>
  <form class="ui large form" method="POST">
      {%csrf_token%}
      {% verbatim %}
    
    <div class="ui stacked segment">
      <div class="field">
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" id="id_username" v-model="username" name="username" placeholder="Username">
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" id="id_password" v-model="password" name="password" placeholder="Password">
        </div>
      </div>
      <input type="submit" class="ui fluid large teal submit button" :disabled="nullCheck" value="Login"></input>
    </div>

    {% endverbatim %}

    <div class="ui error message"></div>

  </form>

  <div class="ui message">
    New to us? <a href="/register">Sign Up</a>
  </div>








{% endblock content %}
