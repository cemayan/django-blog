{% extends 'layout_accounts.html' %}
{%load staticfiles%}

{% block content %}




<h2 class="ui teal image header">
   
    <div class="content">
      Register
    </div>
  </h2>
  <form class="ui large form" method="POST">
      {%csrf_token%}

      {% verbatim %}
    <div class="ui stacked segment">

        <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" id="id_firstname" v-model="firstname" name="first_name" placeholder="FirstName">
            </div>
          </div>
          <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" id="id_lastname" v-model="lastname"  name="last_name" placeholder="Lastname">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="email" id="id_email" v-model="email"  name="email" placeholder="Email">
              </div>
            </div>

      <div class="field">
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" id="id_username" name="username" v-model="username" placeholder="Username">
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" id="id_password" v-model="password"  name="password" placeholder="Password">
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" id="id_password1" v-model="password1"  name="password1" placeholder="Type password again">
        </div>
      </div>


      <input type="submit" class="ui fluid large teal submit button" :disabled="nullandPasswordCheck" value="Register"></input>
    </div>

    <div class="ui error message"></div>
    {% endverbatim %}
  </form>




{% endblock content %}
