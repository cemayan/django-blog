{% extends 'layout.html' %}
{% load staticfiles %}
{% block content %}


<input type="hidden" id="user_id" value="{{ request.user.id}}">


<button class="ui primary button fluid editor">
    Write Something
</button>

{%verbatim%}


<div id="posts">

<br>
<br>


  <div class="ui items">
    <div class="item" v-for="post in posts">

      <a class="ui tiny image">
        <img :src="'/media/'+post.user.image">
      </a>

      <div class="content">
        <a class="header" :href="'/posts/' + post.id" v-html="post.data.title"></a>
        <div class="description" v-html="checkLimit(post.data.html)">
         
        </div>
       
      </div>

      <div class="right floated column"  v-if="isAuthUser_(post.user.user)">
          <i :class="trash"></i>
      </div>


    </div>
  </div>


</div>

{%endverbatim%}



<div class="ui fullscreen modal">
    <i class="close icon"></i>
    <div class="header">
      Write Something
    </div>
    <div class="scrolling content">
            <div class="ui fluid icon input" >
            <input type="text" placeholder="Title..." id="title" >
            <i class="barcode icon"></i>
          </div>
          <br>

        <div class="ui fluid" style="padding-left: 30px;padding-right:30px ">
            <div class="my-editor"></div>
        </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Close
      </div>
      <div class="ui positive right labeled icon button" id="write">
        Write
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
